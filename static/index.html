<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCP Permissions Watchdog</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar">
            <header class="sidebar-header">
                <h2>History</h2>
                <div id="repo-stats" class="repo-stats">Logging...</div>
            </header>
            <div id="commit-list" class="commit-list">
                <!-- Sidebar items injected by JS -->
                <div class="loading">Loading...</div>
            </div>
        </aside>

        <main class="content-pane">
            <header class="content-header">
                <div class="header-title">
                    <h1>GCP Permissions Watchdog</h1>
                    <a href="https://github.com/exe-cut3/gcp-permissions-checker" target="_blank" class="github-link" title="View on GitHub">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
                    </a>
                </div>
            </header>
            <div id="detail-view" class="detail-view">
                <div class="empty-state">Select a commit to view details</div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
